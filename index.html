<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripSupplyCo - Streetwear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="container header-content">
        <div class="logo">DripSupplyCo</div>
        <nav>
            <a href="#" onclick="showHome()">Home</a>
        </nav>
        <div class="actions">
            <input type="text" id="searchInput" placeholder="Buscar..." oninput="searchProducts()">
            <button id="cartBtn">Carrinho <span id="cartCount">0</span></button>
        </div>
    </div>
</header>

<section class="hero" id="homeSection">
    <div class="container">
        <h1>Encontre seu estilo único</h1>
        <p>Os melhores produtos streetwear do mercado.</p>
    </div>
</section>

<section id="productSection" class="container products"></section>
<section id="detailSection" class="container detail-page" style="display:none;"></section>
<section id="cartSection" class="container detail-page" style="display:none;"></section>

<footer>
    <p>© 2025 DripSupplyCo - Todos os direitos reservados.</p>
</footer>

<div id="alertBox" class="alert-box">Produto adicionado ao carrinho!</div>
<script src="script.js"></script>
</body>
</html>
